<div class="container">
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Aggiungi una ricetta</p>

                  <form class="mx-1 mx-md-4" [formGroup]="formNewRecipe" (ngSubmit)="onSubmit()">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="titolo">
                        <label class="form-label" for="form3Example1c">Titolo ricetta</label>
                        <p class="help is-danger" *ngIf="!formNewRecipe.get('titolo').valid && formNewRecipe.get('titolo').touched">Il campo nome è obbligatorio</p>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="descrizione">
                        <label class="form-label" for="form3Example1c">Descrizione ricetta</label>
                        <p class="help is-danger" *ngIf="!formNewRecipe.get('descrizione').valid && formNewRecipe.get('descrizione').touched">Il campo descrizione è obbligatorio</p>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="immagine">
                        <label class="form-label" for="form3Example1c">URL immagine ricetta</label>
                        <p class="help is-danger" *ngIf="!formNewRecipe.get('immagine').valid && formNewRecipe.get('immagine').touched">Il campo immagine è obbligatorio</p>
                      </div>
                    </div>
                    <div *ngIf="formNewRecipe.valid" class="form-valid" >Il form è correttamente compilato</div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!formNewRecipe.valid">Aggiungi la ricetta</button>
                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://www.lospicchiodaglio.it/img/news/sapete-cos-e-il-junk-food.jpg"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
