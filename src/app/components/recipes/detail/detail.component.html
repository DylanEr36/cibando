<div *ngIf="ricetta">
  <img class="bg-image" src="{{ricetta.image}}">
  <h2>{{ricetta.title}}</h2>
  <p>
    {{ricetta.description}}
  </p>
  <p>
    <b>Difficoltà:</b><br><img class="difficulty" [src]="percorsoDifficolta+ricetta.difficulty+'.png'">
    <br>
    <b>Data:</b> 21-05-2023
  </p>
</div>

<div *ngIf="!ricetta">
  Siamo spiacenti, la ricetta da lei cercata non esiste più.
</div>
